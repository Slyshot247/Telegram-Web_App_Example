<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicksburg News Search</title>
    <style>
        /* Basic styling for black and green theme */
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            /* Replace with the actual URL of the alligator face image */
            background-image: url('alligator-face-image-url');
            background-repeat: no-repeat;
            background-size: contain;
        }
        header, main, footer {
            margin: 0 auto;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006400;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Vicksburg News Search!</h1>
    </header>
    <main>
        <section>
            <form id="newsSearchForm">
                <label for="searchQuery">Search for News:</label>
                <input type="text" id="searchQuery" name="searchQuery" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="resultsSection">
            <!-- Results will be displayed here -->
        </section>
    </main>
    <footer>
        <p>Created by YourName</p>
    </footer>
    
    <script>
        // Add JavaScript here to handle form submission, 
        // make API requests or web scraping, 
        // and display the results in the 'resultsSection'.
    </script>
</body>
</html>
