<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicksburg News Search</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Slyshot247/Telegram-Web_App_Example/blob/main/Alligator_logo.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 20px; /* Adjusted border-radius */
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }
        h1::after {
            content: 'Welcome to the Vicksburg News Search!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            background-size: 200%;
            background-position: 200%;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            to {
                background-position: -200%;
            }
        }
        label, input, button {
            display: block;
            margin: 10px auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006400;
        }
        footer p {
            margin-top: 20px;
        }
        .logo {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/Slyshot247/Telegram-Web_App_Example/blob/main/Alligator_logo.png?raw=true" alt="Vicksburg News Search Logo" class="logo">
            <h1>Welcome to the Vicksburg News Search!</h1>
        </header>

    <div>
