<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicksburg News Search</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            /* Replace with the actual URL of the alligator face image */
            background-image: url('alligator-face-image-url');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;

            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006400;
        }
        footer p {
            margin-top: 20px;
        }
    </style>
</head>
<body>

        <header>
            <h1>Welcome to the Vicksburg News Search!</h1>
        </header>
        <main>
           <center></center> <section>
                <form id="newsSearchForm">
                    <label for="searchQuery">Search for News:</label>
                    <input type="text" id="searchQuery" name="searchQuery" required>
                    <button type="submit">Search</button></center>
                </form>
            </section>
            <section id="resultsSection">

        <footer>
            <p>Created by YourName</p>
        </footer>
    </div>
