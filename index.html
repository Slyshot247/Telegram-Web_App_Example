<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"> <!-- Set theme color -->
    <title>Vicksburg News Search</title>
    <style>
        @keyframes shining {
            0% {background-position: 200%;}
            50% {background-position: -200%;}
            100% {background-position: 200%;}
        }
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            background-image: url('https://slyshot247.github.io/Telegram-Web_App_Example/?searchQuery=testing');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
     h1 {
    font-size: 2em;
    margin-bottom: 20px;
    background-image: linear-gradient(120deg, #f8d800, #f9a826);
    background-size: 200%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shining 2s linear infinite;
    /* Fallback color */
    color: green;
}

        /* Other styles remain unchanged */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/Slyshot247/Telegram-Web_App_Example/blob/main/Alligator_logo.png?raw=true" alt="Vicksburg News Search Logo" class="logo">
            <h1>Welcome to the Vicksburg News Search!</h1>
        </header>
        <main>
            <section>
                <form id="newsSearchForm">
                    <label for="searchQuery">Search for News:</label>
                    <input type="text" id="searchQuery" name="searchQuery" required>
                    <button type="submit">Search</button>
                </form>
            </section>
            <section id="resultsSection">
                <!-- Results will be displayed here -->
            </section>
        </main>
        <footer>
            <p>Created by Brian Clark</p>
        </footer>
    </div>
    <script>
        // Replace this comment with your JavaScript code
    </script>
</body>
</html>
