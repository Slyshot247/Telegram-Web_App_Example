<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <div id="heatmapLegend" style="position: absolute; bottom: 50px; right: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 10px;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const map = L.map('map').setView([32.3527, -90.8779], 13); // Vicksburg coordinates
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        });
    </script>
</body>
</html>
