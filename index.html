<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicksburg News Search</title>
    <style>
        @keyframes shine {
            0% {
                background-position: -100%;
            }
            50% {
                background-position: 200%;
            }
            100% {
                background-position: -100%;
            }
        }
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            background-image: url('alligator-face-image-url');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
            background: linear-gradient(120deg, #00e600, #00ff00);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 1.5s linear infinite;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #006400;
        }
        footer p {
            margin-top: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/Slyshot247/Telegram-Web_App_Example/blob/main/Alligator_logo.png?raw=true" alt="Vicksburg News Search Logo" class="logo">
            <h1>Welcome to the Vicksburg News Search!</h1>
        </header>
        <main>
            <section>
                <form id="newsSearchForm">
                    <label for="searchQuery">Search for News:</label>
                    <input type="text" id="searchQuery" name="searchQuery" required>
                    <button type="submit">Search</button>
                </form>
            </section>
            <section id="resultsSection">
                <!-- Results will be displayed here -->
            </section>
        </main>
        <footer>
            <p>Created by Brian Clark</p>
        </footer>
    </div>
    
    <script>
        // Add JavaScript here to handle form submission, 
        // make API requests or web scraping, 
        // and display the results in the 'resultsSection'.
    </script>
</body>
</html>
