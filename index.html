<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <header>
        <h1>Welcome to the Telegram Web App!</h1>
    </header>
    <main>
        <p>This is a simple Telegram Web App example.</p>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="{Your_Telegram_Bot}"
                data-size="large"
                data-radius="10"
                data-auth-url="{Your_Auth_URL}"
                data-request-access="write_post,read_post"></script>
    </main>
    <footer>
        <p>Created by YourName</p>
    </footer>
</body>
</html>
