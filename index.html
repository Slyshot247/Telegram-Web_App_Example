    <script>
         // Add the JavaScript code here.

 document.addEventListener("DOMContentLoaded", function() {
    const map = L.map('map').setView([32.3527, -90.8779], 13); // Vicksburg coordinates

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    const heatmapLayer = new L.heatLayer([], {radius: 25}).addTo(map);

    function updateHeatmap(newsData) {
        // Assuming newsData is an array of objects with `lat`, `lng` and `intensity`
        // e.g., [{lat: 32.3527, lng: -90.8779, intensity: 0.5}, ...]
        const heatData = newsData.map(d => [d.lat, d.lng, d.intensity]);
        heatmapLayer.setLatLngs(heatData);
    }

    // You will need to replace this with an actual API call or data fetch method.
    // For now, using a mock dataset.
    const mockNewsData = [
        {lat: 32.3527, lng: -90.8779, intensity: 0.5},
        // Add more data points here
    ];

    updateHeatmap(mockNewsData);
});

    </script>
